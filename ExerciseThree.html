<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Three</title>
</head>

<body>
    <script>
        var condition = 5;
        while (answer = prompt("Adivina el numero")) {
            if (answer == condition) {

                alert("El numero es correcto");
                break;
            } else if (answer > condition) {
                alert("El numero es mas bajo")
            } else if (answer < condition) {
                alert("El numero es mas alto")
            }
        }
    </script>
</body>

</html>
